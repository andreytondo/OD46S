<app-crud
  #crud
  [columns]="cols"
  [service]="userService"
  [config]="config"
  [form]="form"
  [formTemplate]="crudForm"
  [filtersTemplate]="filters"
  [searchRequest]="searchRequest()"
></app-crud>

<ng-template #crudForm>
  <form [formGroup]="form" class="grid grid-cols-12 gap-4">
    <app-input-container
      label="CÃ³digo"
      class="col-span-12 md:col-span-6 lg:col-span-2"
    >
      <input type="text" pInputText id="id" formControlName="id" fluid />
    </app-input-container>

    <app-input-container
      label="Nome"
      class="col-span-12 md:col-span-6 lg:col-span-4"
    >
      <input type="text" pInputText id="nome" formControlName="nome" fluid />
    </app-input-container>

    <app-input-container
      label="E-mail"
      class="col-span-12 md:col-span-6 lg:col-span-3"
    >
      <input type="text" pInputText id="email" formControlName="email" fluid />
    </app-input-container>

    <app-input-container
      label="Telefone"
      class="col-span-12 md:col-span-6 lg:col-span-3"
    >
      <input
        type="text"
        pInputText
        id="telefone"
        formControlName="telefone"
        fluid
      />
    </app-input-container>

    <app-input-container
      label="Acesso"
      class="col-span-12 md:col-span-6 lg:col-span-4"
    >
      <p-select [options]="[]" formControlName="roles"></p-select>
    </app-input-container>

    <app-input-container
      label="RA/SIAPE"
      class="col-span-12 md:col-span-6 lg:col-span-4"
    >
      <input
        type="text"
        pInputText
        id="documento"
        formControlName="documento"
        fluid
      />
    </app-input-container>

    <app-input-container
      label="Senha"
      class="col-span-12 md:col-span-6 lg:col-span-4"
    >
      <input
        type="password"
        pInputText
        id="password"
        formControlName="password"
        fluid
      />
    </app-input-container>
  </form>
</ng-template>

<ng-template #filters>
  <div class="grid grid-cols-12 gap-4">
    <app-input-container label="Nome" class="col-span-12">
      <input
        type="text"
        pInputText
        id="filtroNome"
        [(ngModel)]="filtroNome"
        [ngModelOptions]="{ standalone: true }"
      />
    </app-input-container>

    <app-input-container label="RA/SIAPE" class="col-span-12">
      <input
        type="text"
        pInputText
        id="filtroDocumento"
        [(ngModel)]="filtroDocumento"
        [ngModelOptions]="{ standalone: true }"
      />
    </app-input-container>
  </div>
</ng-template>
