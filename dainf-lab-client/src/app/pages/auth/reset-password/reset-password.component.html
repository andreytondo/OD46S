<app-floating-configurator />
<div class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-col items-center justify-center">
    <div>
      <div class="w-full bg-surface-0 dark:bg-surface-900 py-18 px-8 sm:px-16 border-t-3 border-t-primary" style="border-radius: 53px">
        <div class="text-center mb-8">
          <div class="mb-8 flex justify-center align-middle">
            <app-logo width="14rem" />
          </div>
          <div class="text-surface-900 dark:text-surface-0 text-2xl sm:text-3xl font-medium mb-2">Definir nova senha</div>
          <span class="text-muted-color font-medium">Crie uma nova senha para sua conta</span>
        </div>

        <div>
          <label for="password" class="block text-surface-900 dark:text-surface-0 font-medium text-lg mb-2">Nova senha</label>
          <p-password id="password" [(ngModel)]="password" placeholder="Nova senha" [toggleMask]="true" styleClass="mb-4" [fluid]="true"></p-password>

          <label for="confirmPassword" class="block text-surface-900 dark:text-surface-0 font-medium text-lg mb-2">Confirme a nova senha</label>
          <p-password id="confirmPassword" [(ngModel)]="confirmPassword" placeholder="Confirme a nova senha" [toggleMask]="true" styleClass="mb-6" [feedback]="false" [fluid]="true"></p-password>

          <p-button label="Redefinir senha" styleClass="w-full" (onClick)="resetPassword()" [loading]="isSubmitting"></p-button>

          <div class="text-center mt-6">
            <span>Voltar ao <a routerLink="/login" class="text-primary">login</a></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
