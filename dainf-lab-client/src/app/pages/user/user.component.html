<app-crud
  #crud
  [columns]="cols"
  [service]="userService"
  [config]="config"
  [form]="form"
  [formTemplate]="crudForm"
  [filtersTemplate]="filters"
  [searchRequest]="searchRequest()"
></app-crud>

<ng-template #crudForm>
  <div class="p-fluid p-4">
    <div class="mb-6">
      <h2 class="text-2xl font-semibold">Cadastro de Usu치rio</h2>
      <p class="text-muted-color">
        Preencha os dados para registrar um novo usu치rio.
      </p>
    </div>

    <!-- 2. Campos reorganizados em linhas l칩gicas -->
    <form [formGroup]="form" class="grid grid-cols-12 gap-4">
      <app-input-container label="C칩digo" class="col-span-12 md:col-span-4">
        <input type="text" pInputText id="id" formControlName="id" />
      </app-input-container>

      <app-input-container label="Nome" class="col-span-12 md:col-span-8">
        <input type="text" pInputText id="nome" formControlName="nome" />
      </app-input-container>

      <app-input-container label="E-mail" class="col-span-12 md:col-span-6">
        <input type="text" pInputText id="email" formControlName="email" />
      </app-input-container>

      <app-input-container label="Telefone" class="col-span-12 md:col-span-6">
        <input
          type="text"
          pInputText
          id="telefone"
          formControlName="telefone"
        />
      </app-input-container>

      <app-input-container label="Acesso" class="col-span-12 md:col-span-4">
        <p-select [options]="[]" formControlName="roles"></p-select>
      </app-input-container>

      <app-input-container label="RA/SIAPE" class="col-span-12 md:col-span-4">
        <input
          type="text"
          pInputText
          id="documento"
          formControlName="documento"
        />
      </app-input-container>

      <app-input-container label="Senha" class="col-span-12 md:col-span-4">
        <input
          type="password"
          pInputText
          id="password"
          formControlName="password"
        />
      </app-input-container>
    </form>
  </div>
</ng-template>

<ng-template #filters>
  <div class="grid grid-cols-12 gap-4">
    <app-input-container label="Nome" class="col-span-12">
      <input
        type="text"
        pInputText
        id="filtroNome"
        [(ngModel)]="filtroNome"
        [ngModelOptions]="{ standalone: true }"
      />
    </app-input-container>

    <app-input-container label="RA/SIAPE" class="col-span-12">
      <input
        type="text"
        pInputText
        id="filtroDocumento"
        [(ngModel)]="filtroDocumento"
        [ngModelOptions]="{ standalone: true }"
      />
    </app-input-container>
  </div>
</ng-template>
