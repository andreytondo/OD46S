<div class="p-4">
  <p-table [value]="loans" [rows]="5" [paginator]="true" responsiveLayout="scroll" autoLayout="true">
    <ng-template pTemplate="header">
      <tr>
        <th>Solicitante</th>
        <th>Quantidade</th>
        <th>Situação</th>
        <th>Data Empréstimo</th>
        <th>Prazo Devolução</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-loan>
      <tr>
        <td>{{ loan.borrowerName }}</td>
        <td>{{ loan.quantity }}</td>
        <td>
          {{ loan.status }} 
        </td>
        <td>{{ loan.loanDate | date: 'dd/MM/yyyy' }}</td>
        <td>{{ loan.deadline | date: 'dd/MM/yyyy' }}</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
      <tr>
        <td colspan="5">Nenhum empréstimo ativo encontrado para este item.</td>
      </tr>
    </ng-template>
  </p-table>

  <div class="flex justify-end gap-2 mt-4">
    <p-button label="Fechar" icon="pi pi-times" styleClass="p-button-secondary" (click)="closeDialog()"></p-button>
  </div>
</div>
