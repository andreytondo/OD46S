<p-table
  #dt
  [value]="items()"
  [rows]="10"
  [columns]="columns()"
  [paginator]="true"
  [globalFilterFields]="globalFilterFields()"
  [tableStyle]="{ 'min-width': '75rem' }"
  [rowHover]="true"
  dataKey="id"
  currentPageReportTemplate="Exibindo {last} de {totalRecords} itens"
  [showCurrentPageReport]="true"
  [rowsPerPageOptions]="[10, 20, 30]"
>
  <ng-template #caption>
    <div class="flex items-center justify-between">
      <h5 class="m-0">{{ config()?.title || "Sem título" }}</h5>
      <p-iconfield>
        <input
          pInputText
          type="text"
          (input)="onGlobalFilter(dt, $event)"
          placeholder="Pesquisar..."
        />
        <p-inputicon class="pi pi-search" />
      </p-iconfield>
    </div>
  </ng-template>

  <ng-template #header>
    <tr>
      @for (column of columns(); track $index) {
        <th [style.width]="column.width">{{ column.header }}</th>
      }
      <th style="width: 12rem">Ações</th>
    </tr>
  </ng-template>
  <ng-template #body let-row>
    <tr>
      @for (column of columns(); track $index) {
        <td>
          @if (templateMap().get(column.cellTemplateName || "")) {
            <ng-container
              *ngTemplateOutlet="
                templateMap().get(column.cellTemplateName || '');
                context: { $implicit: row }
              "
            ></ng-container>
          } @else {
            {{ getValue(row, column.field) }}
          }
        </td>
      }
      <td>
        @if (actionsTemplate()) {
          <ng-container
            *ngTemplateOutlet="actionsTemplate(); context: { $implicit: row }"
          ></ng-container>
        } @else {
          <p-button
            icon="pi pi-pencil"
            class="mr-2"
            severity="secondary"
            (click)="edit(row)"
          ></p-button>
          <p-button
            icon="pi pi-trash"
            severity="danger"
            (click)="deleteOne(row)"
          ></p-button>
        }
      </td>
    </tr>
  </ng-template>
</p-table>
