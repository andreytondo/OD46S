<p-dialog
  [visible]="visible()"
  (visibleChange)="visibleChange.emit($event)"
  [header]="config()?.title"
  [modal]="true"
  (onHide)="cancel()"
  [style]="{ 'max-width': '75vw' }"
>
  <ng-template #content>
    <ng-container *ngTemplateOutlet="formTemplate()"></ng-container>
  </ng-template>

  <ng-template #footer>
    <p-button
      label="Cancel"
      severity="secondary"
      variant="outlined"
      icon="pi pi-times"
      (onClick)="cancel()"
    />
    <p-button
      label="Save"
      severity="success"
      icon="pi pi-check"
      (onClick)="save()"
    />
  </ng-template>
</p-dialog>
