<p-dialog
  [visible]="visible()"
  (visibleChange)="visible()"
  [header]="config()?.title"
  [modal]="true"
  (onHide)="cancel()"
>
  <ng-template #content>
    <ng-container *ngTemplateOutlet="formTemplate()"></ng-container>
  </ng-template>

  <ng-template #footer>
    <p-button
      label="Cancel"
      severity="secondary"
      variant="outlined"
      icon="pi pi-times"
      (onClick)="cancel()"
    />
    <p-button label="Save" severity="success" icon="pi pi-check" (onClick)="save()" />
  </ng-template>
</p-dialog>
