<app-crud
  #crud
  [columns]="cols"
  [service]="reservationService"
  [config]="config"
  [form]="form"
  [formTemplate]="crudForm"
></app-crud>

<ng-template #crudForm>
  <div class="p-fluid">
    <form [formGroup]="form" class="grid grid-cols-12 gap-x-6 gap-y-4">
      <div class="col-span-12">
        <h2 class="text-2xl font-semibold">Registro de Reserva</h2>
        <p class="text-gray-500">
          Preencha as informações abaixo para registrar uma nova reserva de
          itens.
        </p>
      </div>

      <p-fieldset legend="Informações da Reserva" class="col-span-12">
        <div class="grid grid-cols-12 gap-x-6 gap-y-5 p-4">
          <app-input-container label="Código" class="col-span-12 md:col-span-2">
            <input pInputText id="id" formControlName="id" />
          </app-input-container>

          <app-input-container
            label="Data da Reserva"
            class="col-span-12 md:col-span-5"
          >
            <p-datepicker
              formControlName="reservationDate"
              dateFormat="dd/mm/yy"
              styleClass="w-full"
            ></p-datepicker>
          </app-input-container>

          <app-input-container
            label="Data da Retirada (Opcional)"
            class="col-span-12 md:col-span-5"
          >
            <p-datepicker
              formControlName="withdrawalDate"
              dateFormat="dd/mm/yy"
              styleClass="w-full"
            ></p-datepicker>
          </app-input-container>

          <app-input-container
            label="Descrição"
            class="col-span-12 md:col-span-6"
          >
            <input pInputText id="description" formControlName="description" />
          </app-input-container>

          <app-input-container
            label="Observação"
            class="col-span-12 md:col-span-6"
          >
            <textarea
              pInputTextarea
              id="observation"
              formControlName="observation"
              rows="3"
            ></textarea>
          </app-input-container>
        </div>
      </p-fieldset>

      <p-fieldset legend="Responsável" class="col-span-12">
        <div class="grid grid-cols-12 gap-x-6 gap-y-5 p-4">
          <app-input-container
            label="Usuário Responsável"
            class="col-span-12"
          >
            <app-search-select
              formControlName="user"
              optionLabel="nome"
              [service]="userService"
            ></app-search-select>
          </app-input-container>
        </div>
      </p-fieldset>

      <p-fieldset legend="Itens da Reserva" class="col-span-12">
        <app-subitem-form
          formControlName="items"
          [form]="reservationItemForm"
          [columns]="reservationItemCols"
        >
          <ng-template #formTemplate>
            <ng-container
              *ngTemplateOutlet="reservationItemFormTemplate"
            ></ng-container>
          </ng-template>
        </app-subitem-form>
      </p-fieldset>
    </form>
  </div>
</ng-template>

<ng-template #reservationItemFormTemplate>
  <form
    [formGroup]="reservationItemForm"
    class="grid grid-cols-12 gap-x-6 gap-y-4 items-center"
  >
    <app-input-container label="Item" class="col-span-12 md:col-span-8">
      <app-search-select
        formControlName="item"
        optionLabel="name"
        [service]="itemService"
      ></app-search-select>
    </app-input-container>

    <app-input-container label="Quantidade" class="col-span-12 md:col-span-4">
      <p-inputNumber
        locale="pt-BR"
        formControlName="quantity"
      ></p-inputNumber>
    </app-input-container>
  </form>
</ng-template>
