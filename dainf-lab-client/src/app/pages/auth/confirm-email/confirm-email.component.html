<app-floating-configurator />
<div class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-col items-center justify-center">
    <div>
      <div class="w-full bg-surface-0 dark:bg-surface-900 py-18 px-8 sm:px-16 border-t-3 border-t-primary" style="border-radius: 53px">
        <div class="text-center mb-8">
          <div class="mb-8 flex justify-center align-middle">
            <app-logo width="14rem" />
          </div>
          <div class="text-surface-900 dark:text-surface-0 text-2xl sm:text-3xl font-medium mb-2">Confirmação de e-mail</div>
          <ng-container [ngSwitch]="status">
            <span *ngSwitchCase="'loading'" class="text-muted-color font-medium">Validando seu token, aguarde...</span>
            <span *ngSwitchCase="'success'" class="text-muted-color font-medium">Seu e-mail foi confirmado com sucesso.</span>
            <span *ngSwitchCase="'error'" class="text-muted-color font-medium">Não foi possível confirmar seu e-mail.</span>
          </ng-container>
        </div>

        <div class="flex flex-col items-center gap-4">
          <p-progressSpinner *ngIf="status === 'loading'" styleClass="w-3rem h-3rem" strokeWidth="6"></p-progressSpinner>

          <p-message *ngIf="status === 'success'" severity="success" text="Você será redirecionado para o login em instantes." class="w-full md:w-120" />

          <p-message *ngIf="status === 'error'" severity="error" [text]="errorMessage || 'Token inválido ou expirado.'" class="w-full md:w-120" />

          <p-button label="Ir para o login" styleClass="w-full md:w-120" (onClick)="goToLogin()" [loading]="status === 'loading'"></p-button>
        </div>
      </div>
    </div>
  </div>
</div>
