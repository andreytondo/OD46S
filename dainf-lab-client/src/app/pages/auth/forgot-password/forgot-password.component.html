<app-floating-configurator />
<div class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-col items-center justify-center">
    <div>
      <div class="w-full bg-surface-0 dark:bg-surface-900 py-18 px-8 sm:px-16 border-t-3 border-t-primary" style="border-radius: 53px">
        <div class="text-center mb-8">
          <div class="mb-8 flex justify-center align-middle">
            <app-logo width="14rem" />
          </div>
          <div class="text-surface-900 dark:text-surface-0 text-2xl sm:text-3xl font-medium mb-2">Recuperar senha</div>
          <span class="text-muted-color font-medium">Informe seu e-mail para receber o link de redefinição</span>
        </div>

        <div>
          <label for="email" class="block text-surface-900 dark:text-surface-0 text-lg font-medium mb-2">E-mail</label>
          <input pInputText id="email" type="email" placeholder="Endereço de e-mail" class="w-full md:w-120 mb-6" [(ngModel)]="email" />

          <p-button label="Enviar link" styleClass="w-full" (onClick)="requestRecovery()" [loading]="isSubmitting"></p-button>

          <div class="text-center mt-6">
            <span>Voltar ao <a routerLink="/login" class="text-primary">login</a></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
